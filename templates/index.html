<!DOCTYPE html>
<html>
<head>
    <title>Text Classifier</title>
    <style>
        body { font-family: Arial; padding: 30px; background-color: #f2f2f2; }
        .box { background: #fff; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Text Classifier using NLP</h2>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea><br><br>
            <button type="submit">Classify</button>
        </form>
        {% if result %}
            <h3>Predicted Category: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
